<script type="text/javascript">
  app.initialize();
  $(':checkbox').on('click', function(i) {
    //alert($(this).val());
    //alert($(this).prop('checked'));
    //alert($(this).is(':checked'));
    if ($(this).is(':checked')) {
      app.selectedIds.push($(this).val());
    } else {
      app.selectedIds = app.selectedIds.remove($(this).val());
    }
    //console.log(app.selectedIds);
  });

  $('li .what').on('click', function() {
    //console.log(app.selectedIds);

        $(this).remove();
      }
    });

      //console.log(key);
      //console.log(value);
    }); */

    //console.log($('#home-selected'));
    $('#selectedList').trigger('create');
  });
