        <script>
            // all dialog buttons should close their parent dialog
            $(".ui-dialog button").live("click", function() {
                $("[data-role='dialog']").dialog("close");
            });
            $(document).on("mobileinit", function(){
                $.mobile.defaultPageTransition = "slide";
                $.mobile.allowCrossDomainPages = true;
            });
            </script>
        <script src="js/jquery.mobile-1.3.0-rc.1.min.js"></script>
        <script src="js/jquery.mobile.table.js"></script>
        <script src="js/jquery.mobile.table.columntoggle.js"></script>

        <title>Hello World</title>
    </head>
    <body>
        <div data-role="page">
            
            <div data-role="header" data-position="fixed" data-theme="a">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" id="tab_who" class="ui-btn-active">who</a></li>
                        <li><a href="#" id="tab_what">what</a></li>
                        <li><a href="#" id="tab_where">where</a></li>
                        <li><a href="#" id="tab_when">when</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /header -->
            
            <div data-role="content" data-theme="c">
                <p>meetz. because in my busy life, who, what, where and *when* matter to me!</p>
                <input type="text" name="message" placeholder="Enter your meetz message here">
                <div class="ui-loader ui-corner-all ui-body-a ui-loader-default"></div>
                <ul data-role="listview" data-inset="true" data-theme="c">
                    <li>
                    <table data-inset="true" data-role="contacts-table" id="my-table" data-mode="reflow" class="table-stripe">
                        <thead>
                            <th>Status</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>TXT</th>
                            <th>Email</th>
                            <th>Y/N</th>
                        </thead>
                        <tbody id="contacts-body">
                        </tbody>
                     </table>
                    </li>
                </ul>
                    
                <div data-role="footer" data-position="fixed" data-theme="a">
                    <div data-role="navbar">
                        <ul>
                            <li><a href="#" id="tab_meetz" class="ui-btn-active"><img src="img/meetz.png"></a></li>
                            <li><a href="#" id="tab_spot"><img src="img/spot.png"></a></a></li>
                            <li><a href="#" id="tab_share"><img src="img/share.png"></a></a></li>
                            <li><a href="#" id="tab_map"><img src="img/map.png"></a></a></li>
                            <li><a href="#" id="tab_find"><img src="img/find.png"></a></a></li>
                        </ul>
                    </div><!-- /navbar -->
                </div><!-- /footer -->
                
            </div><!-- /ui-body wrapper -->	
        </div><!-- /page -->
